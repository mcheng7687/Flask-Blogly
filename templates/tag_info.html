{% extends 'base.html' %}

{% block contents%}
<h1>Tag Info:</h1>
<h3>
    Name: {{ tag.name }}
</h3>
<form action="/tags/{{ tag.id }}/edit">
    <button id="edit" type="submit">EDIT</button>
</form>
<br>
<form action="/tags/{{ tag.id }}/delete" method="POST">
    <button id="delete" type="submit">DELETE</button>
</form>
<br>
<ul> Posts:
    {% for post in posts %}
    <li><a href="/posts/{{ post.id }}">{{ post.title }}</a></li>
    {% endfor %}
</ul>

{% endblock %}
